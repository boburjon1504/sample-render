services:
    - type: web
      name: sample-render  
      runtime: docker         
      plan: free         
      rootDir: ./src/Render.Api
      autoDeploy: true              
      branch: master 
      dockerContext: ./src/Render.Api
      dockerfilePath: Dockerfile
    
    - type: web
      name: sample-render-v2  
      runtime: docker         
      plan: free         
      rootDir: ./src/Render-V2.Api
      autoDeploy: true              
      branch: master 
      dockerContext: ./src/Render-V2.Api
      dockerfilePath: Dockerfile
